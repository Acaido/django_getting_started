<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ genre.name.upper }}</title>
</head>
<body>
    <h3>{{ genre.name.capitalize }}</h3>
    <ul>
        {% for book in genre.book.all %}
            <li><a href="/library/book/{{ book.id }}">{{ book.name.capitalize }}</a></li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'lib_index' %}">На главную</a></p>
</body>
</html>
