<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ author.first_name.upper }} {{ author.last_name.upper }}</title>
</head>
<body>
    <h1>
        {{ author.first_name }} {{ author.last_name }}
    </h1>
    <ul>
        {% for book in author.book.all %}
            <li>
                {{ book.name }} /
                {% for genre in book.genre.all %}
                    <a href="/library/genre/{{ genre.id }}">#{{ genre.name }}</a>&nbsp
                {% endfor %}
            </li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'lib_index' %}">На главную</a></p>
</body>
</html>
